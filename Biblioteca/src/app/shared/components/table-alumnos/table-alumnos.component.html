<mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar"
    />
  </mat-form-field>
  <div class="container-btn-new">
    <button mat-stroked-button (click)="onNewPost()">
      <mat-icon>note_add</mat-icon>&nbsp; Nuevo
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="CodigoEstudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID del estudiante</th>
      <td mat-cell *matCellDef="let element">{{ element.id_student }}</td>
    </ng-container>
  
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ApellidoPaterno">
      <th mat-header-cell *matHeaderCellDef>Apellido paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname_p }}</td>
    </ng-container>

    <ng-container matColumnDef="ApellidoMaterno">
      <th mat-header-cell *matHeaderCellDef>Apellido materno</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname_m }}</td>
    </ng-container>

    <ng-container matColumnDef="Grado">
        <th mat-header-cell *matHeaderCellDef>Grado</th>
        <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
      </ng-container>

      <ng-container matColumnDef="Grupo">
        <th mat-header-cell *matHeaderCellDef>Grupo</th>
        <td mat-cell *matCellDef="let element">{{ element.group }}</td>
      </ng-container>
  
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent" (click)="onEditPost(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="onDeletePost(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
