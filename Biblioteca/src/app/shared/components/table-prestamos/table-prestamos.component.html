<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="CodigoLibro">
      <th mat-header-cell *matHeaderCellDef>Codigo del libro </th>
      <td mat-cell *matCellDef="let element"> {{element.idBook}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="CodigoEstudiante">
      <th mat-header-cell *matHeaderCellDef>Codigo del estudiante</th>
      <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
    </ng-container>

    <ng-container matColumnDef="NombreLibro">
      <th mat-header-cell *matHeaderCellDef>Nombre del libro</th>
      <td mat-cell *matCellDef="let element"> {{element.nameOfBook}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="FechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha inico </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate.seconds*1000 | date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="FechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate.seconds*1000 | date}} </td>
    </ng-container>

    <!--<ng-container matColumnDef="ImagenLibro">
        <th mat-header-cell *matHeaderCellDef> Imagen del libro </th>
        <td mat-cell *matCellDef="let element"><img matCardImage class="align-center" [src]="element.coverOfBook" /></td>
      </ng-container>-->

      <ng-container matColumnDef="Solicitud">
        <th mat-header-cell *matHeaderCellDef>Solicitud</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="accent" (click)="onEditPost(element)">{{element.state}}
            <mat-icon>event</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="warn" (click)="onDeletePost(element)">Eiminar
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
