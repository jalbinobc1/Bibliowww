<div class="new-post-container">
  <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">


    <mat-form-field>
      <mat-label>ISBN</mat-label>
      <input matInput placeholder="ISBN" formControlName="isbn">
    </mat-form-field>

    <mat-form-field>
      <mat-label>codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="code">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="Titulo" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput placeholder="Author" formControlName="author">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Descripción" formControlName="review">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categorias" multiple formControlName="category">
        <mat-option value="Literatura">Literatura</mat-option>
        <mat-option value="horror">horror</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" placeholder="Cantidad" formControlName="amount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Disponibles</mat-label>
      <input matInput type="number" placeholder="Disponibles" formControlName="available">
    </mat-form-field>

    <mat-checkbox  formControlName="suggestion">Si</mat-checkbox>

    <div class="container-input-file">
      <label class="custom-file">
        <input type="file" formControlName="cover" (change)="handleImage($event)" />
        <mat-icon>cloud_upload</mat-icon><span>Elegir imagen</span>
      </label>
    </div>
    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
    </div>
  </form>
</div>
